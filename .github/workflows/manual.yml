name: ZAP workflow
on: workflow_dispatch
    
jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        run: |
          echo '::set-output name=IP_ADDRESS::$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run app
        run: |
            ./gradlew buildLayers
            ./gradlew dockerBuild
            docker-compose up -d
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.4.0
        with:
          target: 'http://172.17.0.1:8080/hello'
      - name: Stop app
        run: |
            docker-compose down


